<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordFinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="border: 1px black solid;width: auto;">WordFinder</h1>
        <br>
        <textarea id="paragraph" placeholder="Enter paragraph..."></textarea>
        <input type="text" id="searchWord" placeholder="Enter keyword to find...">
        <button onclick="searchWord()">Highlight</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
